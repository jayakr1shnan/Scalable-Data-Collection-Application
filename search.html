<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Console</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Dark Gray */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        #title {
            font-size: 32px;
            color: #00bcd4; /* Bright Turquoise */
            margin-bottom: 20px;
        }

        form {
            background-color: #7e57c2; /* Dark Orchid */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff9800; /* Tangerine Yellow */
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #fff;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            margin: 5px 0 20px;
            box-sizing: border-box;
            border: 2px solid #ff9800; /* Tangerine Yellow */
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s ease-in-out;
            background-color: #00bcd4; /* Bright Turquoise */
            color: #fff;
        }

        input:focus,
        select:focus {
            border-color: #7e57c2; /* Dark Orchid */
        }

        button {
            background-color: #ff9800; /* Tangerine Yellow */
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease-in-out;
            width: 100%; /* Make button full width */
            display: block; /* Ensure it's a block element */
        }

        button:hover {
            background-color: #ffcc29; /* Lighter Tangerine Yellow */
        }

        a {
            color: #00bcd4; /* Bright Turquoise */
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px; /* Added padding to make it rectangular */
            border-radius: 6px; /* Rounded corners */
            background-color: #7e57c2; /* Dark Orchid */
        }

        a:hover {
            color: #0097a7; /* Darker Bright Turquoise */
        }
    </style>
</head>

<body>
    <div id="title">Administrator Console</div>
    <a href="/" id="logoutBtn">Logout</a>
    <form action="/search" method="post">
        <h1>View Student Details</h1>

        <label for="attribute">Search by:</label>
        <select id="attribute" name="attribute" required>
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="gender">Gender</option>
            <option value="college_id">College ID</option>
            <option value="department">Department</option>
        </select>

        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required>

        <!-- Department Dropdown -->
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="IT">IT</option>
            <option value="CS">CS</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="MCA">MCA</option>
            <option value="CHEM">CHEM</option>
            <option value="ARCH">ARCH</option>
            <option value="MECH">MECH</option>
        </select>

        <!-- Gender Dropdown -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Search</button>
    </form>
</body>

</html>
